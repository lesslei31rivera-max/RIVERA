<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-image: url(Labubu\ \(1\).jpg) no-repeat center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            height: 100vh;
        }

        .container {
            background: color(from color srgb r g b);
            padding: 50px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            color: yellow;
            left: 500px;
            margin-left: 500px;


        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background-color: red;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: gray;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <img src="Labubu (1).jpg" alt="background-image" style="position: fixed; top: 0; 
left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;">

    <header style="position: fixed; top: 0; width: 100%; display: flex; 
justify-content: space-between; padding: 20px;">
        <img src="COMPUTER.png" class="logo" style="width: 300px; height: 300px; 
border-radius: 55%; object-fit: cover; margin-left: 10px;">
        <img src="TCGC.jpg" class="logo" style="width: 300px; height: 300px; 
border-radius: 50%; object-fit: cover; margin-right: 10px;">
    </header>

    <div class="container" style="margin-top: 180px; margin-right: 400px;">
        <div style="font-size: xx-large;"><b>Log in</b></div>



        <form action="FIRSTPAGE.html">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <button type="submit">LOG IN</button>
        </form>



    </div>
</body>

</html>
